    exit_code: 0
  - name: "Valid use of ducktyping"
    binary: "target/debug/jinko"
    args:
      - "tests/ft/generics/valid_ducktyping.jk"
    exit_code: 0
  - name: "Valid multi-use of ducktyping"
    binary: "target/debug/jinko"
