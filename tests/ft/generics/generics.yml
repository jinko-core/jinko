    binary: "target/debug/jinko"
    args:
      - "tests/ft/generics/invalid_ducktyping.jk"
    exit_code: 1
  - name: "Valid generic on field access"
    binary: "target/debug/jinko"
    args:
      - "tests/ft/generics/valid_field_access.jk"
    exit_code: 159
  - name: "Valid generic on if else block"
    binary: "target/debug/jinko"
    args:
